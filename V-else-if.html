<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
</head>
<style>
.class1{
  background: #444;
  color: #eee;
}
</style>
<body>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>

<div id="app">
	<div v-if="type==='A'">
		A
	</div>
	<div v-if="type==='B'">
		B
	</div>
	<div v-else>
		Not A/B
	</div>
</div>
    
<script>
new Vue({
  el: '#app',
  data: {
    type:'C'
  }
})
</script>
</body>
</html>
